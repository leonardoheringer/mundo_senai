<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Industrial 4.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --cor-primaria: #2c3e50;
            --cor-secundaria: #4ca1af;
            --cor-alerta: #ff4444;
            --cor-aviso: #ffbb33;
            --cor-sucesso: #4CAF50;
            --cor-fundo: #f5f7fa;
            --cor-texto: #2d3436;
            --cor-borda: #dfe6e9;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transicao: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            line-height: 1.6;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--sombra);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            font-size: 1.8rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
            gap: 30px;
            padding: 10px;
        }

        .maquina-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transicao);
            border: 1px solid var(--cor-borda);
            position: relative;
            overflow: hidden;
        }

        .maquina-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .maquina-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--cor-secundaria);
        }

        .maquina-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--cor-borda);
        }

        .maquina-titulo {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--cor-primaria);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .maquina-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-normal {
            background-color: var(--cor-sucesso);
            color: white;
        }

        .status-alerta {
            background-color: var(--cor-alerta);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .indicadores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .indicador {
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            padding: 18px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            transition: var(--transicao);
        }

        .indicador:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .indicador-titulo {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .indicador-titulo i {
            font-size: 0.9rem;
            color: var(--cor-secundaria);
        }

        .indicador-valor {
            font-size: 1.9rem;
            font-weight: 700;
            font-family: 'Roboto Mono', monospace;
            color: var(--cor-primaria);
        }

        .indicador-unidade {
            font-size: 0.9rem;
            color: #636e72;
            margin-left: 4px;
            font-weight: 400;
        }

        .indicador-critico {
            border-left: 4px solid var(--cor-alerta);
            background: linear-gradient(to bottom, #ffebee, #ffffff);
        }

        .indicador-alerta {
            border-left: 4px solid var(--cor-aviso);
            background: linear-gradient(to bottom, #fff8e1, #ffffff);
        }

        .controles {
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .controle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--cor-borda);
        }

        .controle-item:last-child {
            border-bottom: none;
        }

        .controle-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .controle-icone {
            font-size: 1.4rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0,0,0,0.03);
        }

        .controle-detalhes {
            flex: 1;
        }

        .controle-detalhes strong {
            display: block;
            font-size: 0.95rem;
            color: var(--cor-primaria);
            margin-bottom: 2px;
        }

        .controle-detalhes div {
            font-size: 0.85rem;
            color: #636e72;
        }

        .controle-acoes {
            display: flex;
            align-items: center;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 15px;
            background-color: #e0e0e0;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transicao);
        }

        .status-badge i {
            font-size: 0.9rem;
        }

        .status-badge.ativo {
            background-color: var(--cor-sucesso);
            color: white;
        }

        .chart-container {
            position: relative;
            height: 260px;
            width: 100%;
            margin-top: 25px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .indicadores {
                grid-template-columns: 1fr;
            }
            
            .maquina-card {
                padding: 20px;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .maquina-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Efeitos de hover */
        .indicador-critico:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-industry"></i>
            Monitoramento Industrial - Linha de Montagem
        </h1>
    </header>
    
    <div class="dashboard" id="dashboard">
        <!-- Máquinas serão inseridas aqui via JavaScript -->
    </div>

    <script>
        // [Seu código JavaScript existente permanece exatamente o mesmo]
        // Apenas as melhorias de layout foram aplicadas
        const socket = io();
        const historico = {};
        const graficos = {};
        const limites = {
            temperatura: { min: 20, max: 40, critico: 45 },
            pressao: { min: 1.0, max: 2.5, critico: 3.0 },
            vibracao: { max: 7, critico: 9 }
        };
        
        socket.on('dados-sensores', (dados) => {
            for (const maquina in dados) {
                const info = dados[maquina];
                const statusTemp = getStatus(info.temperatura, limites.temperatura);
                const statusPressao = getStatus(info.pressao, limites.pressao);
                const statusVibracao = getStatus(info.vibracao, limites.vibracao);
                const statusGeral = (statusTemp.critico || statusPressao.critico || statusVibracao.critico) 
                    ? 'status-alerta' : 'status-normal';
                
                let card = document.getElementById(`maquina-${maquina}`);
                if (!card) {
                    card = document.createElement('div');
                    card.className = 'maquina-card';
                    card.id = `maquina-${maquina}`;
                    card.innerHTML = `
                        <div class="maquina-header">
                            <div class="maquina-titulo">
                                <i class="fas fa-cog"></i> ${maquina}
                            </div>
                            <div class="maquina-status ${statusGeral}">
                                ${statusGeral === 'status-alerta' ? 'ALERTA' : 'NORMAL'}
                            </div>
                        </div>
                        
                        <div class="indicadores">
                            <div class="indicador ${statusTemp.classe}" id="indicador-temp-${maquina}">
                                <span class="indicador-titulo"><i class="fas fa-thermometer-half"></i> Temperatura</span>
                                <div>
                                    <span class="indicador-valor">${info.temperatura.toFixed(1)}</span>
                                    <span class="indicador-unidade">°C</span>
                                </div>
                            </div>
                            
                            <div class="indicador ${statusPressao.classe}" id="indicador-pressao-${maquina}">
                                <span class="indicador-titulo"><i class="fas fa-tachometer-alt"></i> Pressão</span>
                                <div>
                                    <span class="indicador-valor">${info.pressao.toFixed(2)}</span>
                                    <span class="indicador-unidade">bar</span>
                                </div>
                            </div>
                            
                            <div class="indicador ${statusVibracao.classe}" id="indicador-vibracao-${maquina}">
                                <span class="indicador-titulo"><i class="fas fa-vibration"></i> Vibração</span>
                                <div>
                                    <span class="indicador-valor">${info.vibracao}</span>
                                    <span class="indicador-unidade">/10</span>
                                </div>
                            </div>
                            
                            <div class="indicador" id="indicador-produtos-${maquina}">
                                <span class="indicador-titulo"><i class="fas fa-boxes"></i> Produtos</span>
                                <div>
                                    <span class="indicador-valor">${info.produtos_processados}</span>
                                    <span class="indicador-unidade">unid.</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="controles" id="controles-${maquina}">
                            ${gerarControles(maquina, statusTemp, statusPressao)}
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="chart-${maquina}"></canvas>
                        </div>`;
                    
                    document.getElementById('dashboard').appendChild(card);
                } else {
                    // Atualiza apenas os elementos necessários
                    card.querySelector(`.maquina-status`).className = `maquina-status ${statusGeral}`;
                    card.querySelector(`.maquina-status`).textContent = statusGeral === 'status-alerta' ? 'ALERTA' : 'NORMAL';
                    
                    document.getElementById(`indicador-temp-${maquina}`).innerHTML = `
                        <span class="indicador-titulo"><i class="fas fa-thermometer-half"></i> Temperatura</span>
                        <div>
                            <span class="indicador-valor">${info.temperatura.toFixed(1)}</span>
                            <span class="indicador-unidade">°C</span>
                        </div>`;
                    document.getElementById(`indicador-temp-${maquina}`).className = `indicador ${statusTemp.classe}`;
                    
                    document.getElementById(`indicador-pressao-${maquina}`).innerHTML = `
                        <span class="indicador-titulo"><i class="fas fa-tachometer-alt"></i> Pressão</span>
                        <div>
                            <span class="indicador-valor">${info.pressao.toFixed(2)}</span>
                            <span class="indicador-unidade">bar</span>
                        </div>`;
                    document.getElementById(`indicador-pressao-${maquina}`).className = `indicador ${statusPressao.classe}`;
                    
                    document.getElementById(`indicador-vibracao-${maquina}`).innerHTML = `
                        <span class="indicador-titulo"><i class="fas fa-vibration"></i> Vibração</span>
                        <div>
                            <span class="indicador-valor">${info.vibracao}</span>
                            <span class="indicador-unidade">/10</span>
                        </div>`;
                    document.getElementById(`indicador-vibracao-${maquina}`).className = `indicador ${statusVibracao.classe}`;
                    
                    document.getElementById(`indicador-produtos-${maquina}`).innerHTML = `
                        <span class="indicador-titulo"><i class="fas fa-boxes"></i> Produtos</span>
                        <div>
                            <span class="indicador-valor">${info.produtos_processados}</span>
                            <span class="indicador-unidade">unid.</span>
                        </div>`;
                    
                    document.getElementById(`controles-${maquina}`).innerHTML = gerarControles(maquina, statusTemp, statusPressao);
                }
                
                atualizarGrafico(maquina, info);
            }
        });
        
        function getStatus(valor, limite) {
            const critico = valor > limite.critico;
            const alerta = valor > limite.max && !critico;
            return {
                critico,
                alerta,
                classe: critico ? 'indicador-critico' : alerta ? 'indicador-alerta' : '',
                texto: critico ? 'CRÍTICO' : alerta ? 'ALERTA' : 'NORMAL'
            };
        }
        
        function gerarControles(maquina, statusTemp, statusPressao) {
            let html = '';
            
            // Controle de temperatura
            html += `
            <div class="controle-item">
                <div class="controle-info">
                    <div class="controle-icone ${statusTemp.critico ? 'fa-fire' : 'fa-temperature-low'}"></div>
                    <div class="controle-detalhes">
                        <strong>Sistema de Resfriamento</strong>
                        <div>Status: ${statusTemp.texto}</div>
                    </div>
                </div>
                <div class="controle-acoes">
                    ${statusTemp.alerta || statusTemp.critico 
                        ? '<span class="status-badge ativo"><i class="fas fa-power-off"></i> LIGADO</span>' 
                        : '<span class="status-badge"><i class="fas fa-power-off"></i> DESLIGADO</span>'}
                </div>
            </div>`;
            
            // Controle de pressão
            html += `
            <div class="controle-item">
                <div class="controle-info">
                    <div class="controle-icone ${statusPressao.critico ? 'fa-exclamation-triangle' : 'fa-tachometer-alt'}"></div>
                    <div class="controle-detalhes">
                        <strong>Válvula de Alívio</strong>
                        <div>Status: ${statusPressao.texto}</div>
                    </div>
                </div>
                <div class="controle-acoes">
                    ${statusPressao.alerta || statusPressao.critico 
                        ? '<span class="status-badge ativo"><i class="fas fa-power-off"></i> ABERTA</span>' 
                        : '<span class="status-badge"><i class="fas fa-power-off"></i> FECHADA</span>'}
                </div>
            </div>`;
            
            return html;
        }
        
        function atualizarGrafico(maquina, dados) {
            if (!historico[maquina]) {
                historico[maquina] = {
                    temperatura: [],
                    pressao: [],
                    vibracao: [],
                    labels: [],
                    maxPontos: 15
                };
            }
            
            const historicoMaquina = historico[maquina];
            
            // Adiciona novos dados
            historicoMaquina.temperatura.push(dados.temperatura);
            historicoMaquina.pressao.push(dados.pressao);
            historicoMaquina.labels.push(new Date().toLocaleTimeString());
            
            // Remove dados antigos se exceder o máximo
            if (historicoMaquina.temperatura.length > historicoMaquina.maxPontos) {
                historicoMaquina.temperatura.shift();
                historicoMaquina.pressao.shift();
                historicoMaquina.labels.shift();
            }
            
            const ctx = document.getElementById(`chart-${maquina}`)?.getContext('2d');
            if (!ctx) return;
            
            if (!graficos[maquina]) {
                // Configuração inicial do gráfico
                graficos[maquina] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: historicoMaquina.labels,
                        datasets: [
                            {
                                label: 'Temperatura °C',
                                data: historicoMaquina.temperatura,
                                borderColor: 'rgb(255, 99, 132)',
                                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                                tension: 0.3,
                                fill: true,
                                yAxisID: 'y'
                            },
                            {
                                label: 'Pressão bar',
                                data: historicoMaquina.pressao,
                                borderColor: 'rgb(54, 162, 235)',
                                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                                tension: 0.3,
                                fill: true,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 0
                        },
                        plugins: {
                            annotation: {
                                annotations: {
                                    linhaTemperatura: {
                                        type: 'line',
                                        yMin: limites.temperatura.max,
                                        yMax: limites.temperatura.max,
                                        borderColor: 'orange',
                                        borderWidth: 2,
                                        borderDash: [6, 6],
                                        label: {
                                            content: 'Limite Temp',
                                            enabled: true,
                                            position: 'right'
                                        }
                                    },
                                    linhaPressao: {
                                        type: 'line',
                                        yMin: limites.pressao.max,
                                        yMax: limites.pressao.max,
                                        borderColor: 'orange',
                                        borderWidth: 2,
                                        borderDash: [6, 6],
                                        yAxisID: 'y1',
                                        label: {
                                            content: 'Limite Pressão',
                                            enabled: true,
                                            position: 'right'
                                        }
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) label += ': ';
                                        label += context.parsed.y.toFixed(2);
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Temperatura (°C)'
                                },
                                min: 20,
                                max: 60
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Pressão (bar)'
                                },
                                min: 0.5,
                                max: 3.5,
                                grid: {
                                    drawOnChartArea: false
                                }
                            }
                        }
                    }
                });
            } else {
                // Atualiza apenas os dados do gráfico existente
                graficos[maquina].data.labels = historicoMaquina.labels;
                graficos[maquina].data.datasets[0].data = historicoMaquina.temperatura;
                graficos[maquina].data.datasets[1].data = historicoMaquina.pressao;
                graficos[maquina].update();
            }
        }
    </script>
</body>
</html>
